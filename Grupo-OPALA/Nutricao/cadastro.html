<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="_js/funcoes.js"></script>
    <link rel="stylesheet" href="_css/style.css">
    <title>Nutripala</title>
</head>
<body>
    <br>
    <!-- Default form register -->
    <form method="POST" id="formularioCpf" class="text-center border border-light p-5" action="mailto:samuelchdias@gmail.com">

        <p class="h4 mb-4">Cadastre-se</p>

        <div class="form-row mb-4">
            <div class="col">
                <!-- First name -->
                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Primero nome">
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Sobrenome">
            </div>
        </div>

    <!-- E-mail -->
        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
    
    <!-- Password -->
        <div class="form-row mb-4">
            <div class="col">
                <input type="number" name="strCPF" id="defaultRegisterFormCpf" class="form-control" placeholder="CPF" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                <small>Clique em <em>Verificar</em> para validar o seu Cpf </small>
                <!-- id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4"-->
            </div>
            <div id="colu" class="col"></div>
                <button id="enviar" type="button" onclick="TestaCPF(strCPF.value)" class="btn btn-outline-primary">Verificar</button>
            </div>
        </div>

    <!-- Phone number -->
        <input type="number" id="defaultRegisterPhonePassword" class="form-control" placeholder="Celular" aria-describedby="defaultRegisterFormPhoneHelpBlock">
        <small >
        Opcional
        </small>
        <!--id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4"-->

    <!-- Newsletter -->
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter" checked="checked">
            <label class="custom-control-label" for="defaultRegisterFormNewsletter">Concordo em receber novidades</label>
        </div>

    <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" type="submit">Enviar</button>

    <!-- Terms of service -->
        <p class="centro" >Após clicar
            <em>Enviar</em> você concorda com os nossos
            <a href="" target="_blank">termos de serviços</a></p>

    </form><br>

    <!-- Footer -->
	<div id="footer">
        <footer class="container">
            <small class="float-right"><a href="#">Voltar para o topo</a></small>
            <p> &copy; 2019 Grupo OPALA - Nutrição </p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </div>
    <!-- Fim do Footer -->
</body>
</html>
